<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Login - Safety Community</title>
</head>
<body>
  <header>
    <div class="container">
      <img alt="Vonage Logo" id="vonage-logo" src="/xmas123.png">
      <h1>Secure Community</h1>
    </div>
  </header>

  <section class="login-section">
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm" class="login-form">
        <div class="input-group">
          <label for="username"><b>Username</b></label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-footer">
          <button type="submit" class="submit-btn">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      </form>

      <div class="forgot-password">
        <button type="button" id="forgotButton" class="forgot-btn">Forgot Password?</button>
      </div>
    </div>
  </section>

  <div id="modalSMS" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Recover Account</h3>
      <form id="phoneForm">
        <div class="container">
          <label for="phone"><b>Phone Number:</b></label>
          <input type="text" id="phone" placeholder="Enter your phone number" required>
          <button type="submit" class="submit-btn">Send Code</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modalVerification" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>PIN Verification</h3>
      <form id="pinForm">
        <div class="container">
          <label for="pin"><b>PIN:</b></label>
          <input type="text" id="pin" placeholder="Enter your PIN" required>
          <button type="submit" class="submit-btn">Verify</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modalSwapped" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>SIM Swap Alert ⚠️</h3>
      <form id="confirmSwapForm">
        <div class="container">
          <b>A recent SIM swap was detected.</b>
          <p>Password reset is blocked for security reasons. ✉️</p>
          <button id="contactSupportBtn" class="submit-btn">Contact Support</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modalNewPassword" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Set a New Password</h3>
      <form id="changePwdForm">
        <div class="container">
          <label for="pass1"><b>New Password</b></label>
          <input type="password" id="pass1" placeholder="Enter new password" required>

          <label for="pass2"><b>Confirm Password</b></label>
          <input type="password" id="pass2" placeholder="Confirm new password" required>

          <button type="submit" class="submit-btn">Change Password</button>
        </div>
      </form>
    </div>
  </div>

  <script src="client.js" defer></script>
</body>
</html>
